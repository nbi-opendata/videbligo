<!DOCTYPE html>
<html>
<head lang="de">
    <meta charset="UTF-8">
    <title>Videbligo</title>

    <!-- Libraries and global css -->

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/crossfilter/crossfilter.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="bower_components/d3/d3.js"></script>
    <script type="text/javascript" src="bower_components/dcjs/dc.js"></script>
    <link rel="stylesheet" type="text/css" href="bower_components/dcjs/dc.css"/>

    <!-- Videbligo imports -->
    <link rel="stylesheet" type="text/css" href="videbligo.css"/>
    <!--
    <link rel="stylesheet" type="text/css" href="map_widget/map.css"/>
    <link rel="stylesheet" type="text/css" href="timegranularity_widget/timegranularity.css"/>
    <link rel="stylesheet" type="text/css" href="geographicalgranularity_widget/geographicalgranularity.css"/>
    -->

    <script type="text/javascript" src="timegranularity_widget/mapping.js"></script>
    <script type="text/javascript" src="geographicalgranularity_widget/mapping.js"></script>
    <script src="bower_components/angular-utils-pagination/dirPagination.js"></script>

    <script type="text/javascript" src="videbligo.js"></script>
    <script type="text/javascript" src="search_widget/search.js"></script>
    <script type="text/javascript" src="result_widget/result.js"></script>
    <script type="text/javascript" src="date_widget/date.js"></script>
    <script type="text/javascript" src="category_widget/category.js"></script>
    <script type="text/javascript" src="map_widget/map.js"></script>
    <script type="text/javascript" src="lastmodification_widget/lastmodification.js"></script>
    <script type="text/javascript" src="timegranularity_widget/timegranularity.js"></script>
    <script type="text/javascript" src="geographicalgranularity_widget/geographicalgranularity.js"></script>
    <script type="text/javascript" src="globalreset_widget/globalreset.js"></script>
</head>
<body data-ng-app="Videbligo">


<div class="container">

    <div class="row">

        <div class="col-xs-3 widget-container">
            <h4>Kategorien</h4>
            <category data-number_of_columns="4"></category>
        </div>

        <div class="col-xs-3 widget-container">
            <h4>Karte</h4>
            <map></map>
        </div>

        <div class="col-xs-6 widget-container">
            <h4>Letzte Ã„nderung</h4>
            <lastmodification data-chart_width="500" data-chart_height="170"
                              data-show_zoom_chart="true"></lastmodification>
        </div>

    </div>

    <!--<div class="row">-->
    <!--<div class="col-xs-6 widget-container">-->
    <!--<h4>Zeitperiode</h4>-->
    <!--<date data-chart_width="500" data-chart_height="170" data-show_zoom_chart="true"></date>-->
    <!--</div>-->
    <!--</div>-->

    <div class="row">
        <div class="col-xs-3">
            <div class="row widget-container">
                <h4>Zeitliche Granularit&auml;t</h4>
                <timegranularity init-state="allSelected"></timegranularity>
            </div>

            <div class="row widget-container">
                <h4>Geographische Granularit&auml;t</h4>
                <geographicalgranularity init-state="allSelected"></geographicalgranularity>
            </div>
            <div class="row widget-container">
                <h4>Global reset</h4>
                <globalreset></globalreset>
            </div>


        </div>
        <div class="col-xs-9 widget-container">
                <h4>Ergebnisliste</h4>

                <div style="margin-bottom: 1em;">
                    <search></search>
                </div>
                <result data-elements_per_page="20"></result>
        </div>

    </div>
</div>

</body>
</html>
