<!-- list of granularity scale -->
<div class="granularities granularities-max-size-{{maxItemSize}}" data-ng-class="orientation">
    <div data-ng-class="{'granularity-line': true}[withLine]"></div>
    <ul class="no-column-count">
        <li class="granularity-container"  data-ng-repeat="item in timeGranularity">
            <div class="granularity-bubble granularity-size-{{item.size}}" data-ng-click="selectGranularity(item)" data-ng-class="{true :'active', false: 'inactive'}[item.active]">
                <span class="granularity-elements">{{item.elements}}</span>
            </div>
            <div data-ng-click="selectGranularity(item)" class="granularity-title granularity-title-intent-{{item.size}}">
                {{item.name}}
            </div>
        </li>
    </ul>
</div>
