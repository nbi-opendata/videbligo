<style>
    ul {
        -moz-column-count: 4;
        -moz-column-gap: 20px;
        -webkit-column-count: 4;
        -webkit-column-gap: 20px;
        column-count: 4;
        column-gap: 20px;
    }

    .category_icon{
        font-size: 2em;
    }

    /* Icon Font */
    @font-face {
        font-family: 'icon_font';
        src:url('assets/font/icon_font.eot?bg2l24');
        src:url('assets/font/icon_font.eot?#iefixbg2l24') format('embedded-opentype'),
            url('assets/font/icon_font.woff?bg2l24') format('woff'),
            url('assets/font/icon_font.ttf?bg2l24') format('truetype'),
            url('assets/font/icon_font.svg?bg2l24#icon_font') format('svg');
        font-weight: normal;
        font-style: normal;
    }

    [class^="icon-"], [class*=" icon-"] {
        font-family: 'icon_font';
        speak: none;
        font-style: normal;
        font-weight: normal;
        font-variant: normal;
        text-transform: none;
        line-height: 1;

        /* Better Font Rendering =========== */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    .icon-arbeit:before {content: "\e600";}
    .icon-bildung:before {content: "\e601";}
    .icon-demographie:before {content: "\e602";}
    .icon-erholung:before {content: "\e603";}
    .icon-geo:before {content: "\e604";}
    .icon-gesundheit:before {content: "\e605";}
    .icon-jugend:before {content: "\e606";}
    .icon-kultur:before {content: "\e607";}
    .icon-protokolle:before {content: "\e608";}
    .icon-sicherheit:before {content: "\e609";}
    .icon-sonstiges:before {content: "\e60a";}
    .icon-sozial:before {content: "\e60b";}
    .icon-tourismus:before {content: "\e60c";}
    .icon-transport_und_verkehr:before {content: "\e60d";}
    .icon-umwelt_und_klima:before {content: "\e60e";}
    .icon-verbraucherschutz:before {content: "\e60f";}
    .icon-verentsorgung:before {content: "\e610";}
    .icon-verkehr:before {content: "\e611";}
    .icon-verwaltung:before {content: "\e612";}
    .icon-wahl:before {content: "\e613";}
    .icon-wirtschaft:before {content: "\e614";}
    .icon-wohnen:before {content: "\e615";}

    td{
        padding: 0.25em;
        text-align: center;
        vertical-align: middle;
    }

    td:hover .category_icon, td.hover .category_icon { color:deeppink; }

</style>
<div>
    <h2>Kategorien</h2>

    <table>
        <tr>
            <td><span class="category_icon icon-arbeitsmarkt"></span></td>
            <td><span class="category_icon icon-bildung"></span></td>
            <td><span class="category_icon icon-demographie"></span></td>
            <td><span class="category_icon icon-geographie_und_stadtplanung"></span></td>
            <td><span class="category_icon icon-gesundheit"></span></td>
            <td><span class="category_icon icon-jugend"></span></td>
        </tr>
        <tr>
            <td><span class="category_icon icon-kunst_und_kultur"></span></td>
            <td><span class="category_icon icon-oeffentliche_verwaltung_haushalt_und_steuern"></span></td>
            <td><span class="category_icon icon-protokolle_und_beschluesse"></span></td>
            <td><span class="category_icon icon-sonstiges"></span></td>
            <td><span class="category_icon icon-sozialleistungen"></span></td>
            <td><span class="category_icon icon-sport_und_erholung"></span></td>
        </tr>
        <tr>
            <td><span class="category_icon icon-tourismus"></span></td>
            <td><span class="category_icon icon-umwelt_und_klima"></span></td>
            <td><span class="category_icon icon-verbraucherschutz"></span></td>
            <td><span class="category_icon icon-verkehr"></span></td>
            <td><span class="category_icon icon-ver_und_entsorgung"></span></td>
            <td><span class="category_icon icon-wahlen"></span></td>
        </tr>
        <tr>
            <td><span class="category_icon icon-wirtschaft"></span></td>
            <td><span class="category_icon icon-wohnen_und_immobilien"></span></td>
            <td colspan="2"><span class="category_icon icon-transport_und_verkehr"></span></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td colspan="6" id="actual_selection">Foobar Foo</td>
        </tr>
    </table>

    <ul>
        <li data-ng-repeat="(key, category) in categories">
            <input type="checkbox" data-ng-model="category.checked" data-ng-change="categoryChecked()">{{key}} - ({{category.size}})
        </li>
    </ul>

</div>
