<style>


    .bar {
        fill: #000;
        /*fill: steelblue;*/
    }

    .bar:hover {
        fill: #99CC00;
        /*fill: brown;*/
    }

    .bar.active {
        fill: #7f99b2;
        /*fill: green;*/
    }

    .bar.active:hover {
        fill: #608000;
    }

    .barbg {
        fill-opacity: 0.0;
    }
    .barbg.active {
        fill-opacity: 0.1;
    }
    .barbg:hover {
        fill-opacity: 1;
        fill: #99CC00;
    }

    .axis {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .x.axis path {
        display: block;
    }

</style>

<h2>Zeitperiode</h2>

<div class="d3-example">
    <div id="time-chart">
        <a id="time-chart-reset" ng-click="resetSelection()" style="cursor: pointer; display: block; visibility: hidden;">reset</a>
    </div>

    <div ng-show="span_visible">
        Available timespan:
        <span id="w3_from_label">{{available_from}}</span>
        -
        <span id="w3_to_label">{{available_to}}</span>
    </div>
    <span>{{hoveredYear}} {{hoveredValue}}</span>
</div>
