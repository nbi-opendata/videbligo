<div>
    <h2>Map</h2>
    <ul>
        <div class="row">
            <div class="panel panel-body">
                <div svg-map></div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-s">
                    <div class="panel panel-body">
                        <div class="regionlist">
                            <div ng-repeat="(key,region) in dummyData"
                                 ng-mouseover="regionMouseOver()"
                                 ng-click ="regionChoice(key)"
                                 ng-class="{'active': selected_map.contains(key)}"
                                 >
                                <div>{{key}}</div>
                                <div>{{region.value | number}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <li data-ng-repeat="region in districts">
            <input type="checkbox" data-ng-model="region.checked" data-ng-change="regionChoice()">{{region.key}} ({{region.value}})

        </li>
    </ul>
</div>
